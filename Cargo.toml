[package]
name = "stackl"
version = "0.0.0"
edition = "2021"
authors = ["Jonathan Thomason"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/jonathan-a-thomason/stackl-rs.git"
publish = false
build = "build.rs"

[build-dependencies]
lalrpop = "0.21.0"

[dependencies]
logos = "0.14.1"
lalrpop-util = "0.21.0"
clap = { version = "4.5.17", features = ["derive"] }

[lib]
name = "stackl"
path = "src/lib/mod.rs"

[[bin]]
name="stackl"
path="src/bin/stackl/main.rs"

[[bin]]
name="stackl-as"
path="src/bin/stackl-as/main.rs"

[[bin]]
name="stackl-ln"
path="src/bin/stackl-ln/main.rs"

[[bin]]
name="stackl-img"
path="src/bin/stackl-img/main.rs"
